<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https: http: 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * ; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
		<script src="./javascript/jquery-3.2.1.min.js"></script>
		<script src="./javascript/js.cookie.js"></script>
		<script src="cordova.js"></script>
		<script src="./javascript/settings_loader.js"></script>
		<script src="./javascript/query.js"></script>
		<script src="./javascript/settings.js"></script>
	</head>
	<body>
		<div class="menu">
			<nav>
				<ul>
					<a href="home.html"><li>Home</li></a>
					<a href="documents.html"><li>Documents</li></a>
					<a href="links.html"><li>Links</li></a>
					<li class="current">Settings</li>
				</ul>
			</nav>
		</div>
		<div class="content">
			<h1 class="header">Settings</h1>
		</div>
		<br>
		<div class="content">
			<h2>Account</h2>
			<button id="logout">Logout</button>
			<br>
			<br>
			<h3>Change Password</h3>
			<form>
				<table>
					<tr><td>New Password</td><td><input type="password" id="new_pwd"></td></tr>
					<tr><td>Confirm Password</td><td><input type="password" id="new_pwd_check"></td></tr>
					<tr><td colspan="2"><button id="change_pwd">Change Password</button></td></tr>
				</table>
			</form>
		</div>
		<br>
		<div class="content">
			<h2>App Preferences</h2>
			<h3>Themes</h3>
			<table>
				<tr><td>Light</td><td><input type="radio" name="theme_select" value="light"></td></tr>
				<tr><td>Dark</td><td><input type="radio" name="theme_select" value="dark"></td></tr>
			</table>
			<br>
			<h3>Cache</h3>
			<button id="clear_cache">Clear Cache</button>
			<br>
			<br>
			<h3>Zoom</h3>
			<span>Zoom Enabled: </span><input type="checkbox" name="zoom_enabled">
		</div>
	</body>
</html>
